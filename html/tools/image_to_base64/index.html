<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片與 Base64 轉換 - 線上工具</title>
    <meta name="description" content="免費線上工具，輕鬆將圖片轉換為 Base64 或將 Base64 轉回圖片，支援多種格式，無需安裝軟體。">
    <meta name="keywords" content="Base64, 圖片轉 Base64, Base64 轉圖片, 線上工具, 圖片編碼">
    <meta property="og:title" content="圖片與 Base64 轉換 - 線上工具">
    <meta property="og:description" content="免費線上工具，輕鬆將圖片轉換為 Base64 或將 Base64 轉回圖片，支援多種格式，無需安裝軟體。">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .tab-button:hover {
            background-color: #0056b3;
        }
        .tab {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .active {
            display: block;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <button class="tab-button" onclick="showTab('tab1')">圖片轉 Base64</button>
        <button class="tab-button" onclick="showTab('tab2')">Base64 轉圖片</button>
    </div>
    
    <div id="tab1" class="tab active">
        <h2>圖片轉 Base64</h2>
        <input type="file" id="fileInput" accept="image/*">
        <textarea id="output" placeholder="Base64 會顯示在這裡..."></textarea>
        <img id="preview" style="display: none;" alt="預覽圖片">
    </div>
    
    <div id="tab2" class="tab">
        <h2>Base64 轉圖片</h2>
        <textarea id="base64Input" placeholder="請輸入 Base64..."></textarea>
        <button id="convertBack">轉換圖片</button>
        <img id="recoveredImage" style="display: none;" alt="轉換回來的圖片">
    </div>
    
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('output').value = e.target.result;
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('convertBack').addEventListener('click', function() {
            const base64String = document.getElementById('base64Input').value;
            if (base64String) {
                document.getElementById('recoveredImage').src = base64String;
                document.getElementById('recoveredImage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
